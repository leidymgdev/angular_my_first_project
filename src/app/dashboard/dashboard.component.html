<app-header></app-header>
<mat-nav-list>
  <mat-list-item *ngFor="let task of tasks">
    <a matLine>{{ task.name | shortener }}</a>
    <button mat-icon-button (click)="edit(task.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(task.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
<app-footer [titleFooter]="title" (openDialog)="save()"></app-footer>
